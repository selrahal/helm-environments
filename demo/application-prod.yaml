apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-helm-chart-prod 
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: app-helm-chart-prod
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: app-prod
    targetRevision: 1.1.0
    repoURL: https://raw.githubusercontent.com/selrahal/helm-environments/main/chart-repo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
